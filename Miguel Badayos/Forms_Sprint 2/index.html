<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
        <link href='styles.css' rel='stylesheet'>
    </head>

    <body>
        <header>  
            <nav class="container">
                <ul class="row">
                    <li class="col text-center"><a href="">Home</a></li>
                    <li class="col text-center"><a href="">Services</a></li>
                    <li class="col text-center"><a href="">About Us</a></li>
                    <li class="col text-center"><a href="">Contact Us</a></li>
                    <li class="col text-center"><a href="">Login</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form class="container" id="form" novalidate><!--- action="/" method="POST"-->
                <fieldset>
                    <legend class="col text-center">Submit a Recipe</legend>
                    
                    <h1>Contact Details</h1>
                    <hr>

                    <div class='query row'>
                        <div class="col-5">
                            <label for="firstName">First Name</label>
                            <span class="indicator">*</span>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-5">
                            <label for="lastName">Last Name</label>
                            <span class="indicator">*</span>
                        </div>
                        <input class='col-5' id='firstName' name='firstName' type="text" required>
                        <div class="col-2"></div>
                        <input class='col-5' type="text" name='lastName' id="lastName" required>
                        <p id = 'errorFname' class="col-5 errorMessage">No error</p>
                        <div class="col-2"></div>
                        <p id = 'errorLname' class="col-5 errorMessage">No error</p>
                    </div>

                    <div class='query row'>
                        <div class="col-5">
                            <label for="email">Email</label>
                            <span class="indicator">*</span>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-5">
                            <label for="contactNum">Contact Number</label>
                            <span class="indicator">*</span>
                        </div>
                        <input class='col-5' type="email" name='email' id="email" required>
                        <div class="col-2"></div>
                        <input type="tel" name="contactNum" id="contactNum" class="col-5" required>
                        <p id = 'errorEmail' class="col-5 errorMessage">No error</p>
                        <div class="col-2"></div>
                        <p id = 'errorContact' class="col-5 errorMessage">No error</p>
                    </div>

                    <h1>Submit your Recipe</h1>
                    <hr>

                    <div class='query row'>
                        <div class="col-3">
                            <label for="recipeName">Recipe Name</label>
                            <span class="indicator">*</span>
                        </div>
                        <input class='col-9' id='recipeName' name='recipeName' type="text" required>
                        <div class="col-3"></div>
                        <p id = 'errorRecipeName' class="col-9 errorMessage">No error</p>
                    </div>

                    <div class="query row">
                        <div class="col-3">
                            <label for="description">Description</label>
                            <span class="indicator">*</span>
                        </div>
                        <textarea class='col-9' name="description" id="description" rows="2"  required></textarea>
                        <div class="col-3"></div>
                        <p id = 'errorDescription' class="col-9 errorMessage">No error</p>
                    </div>

                    <div class='query row'>
                        <div class="col-5">
                            <label for="cookingTime">Cooking Time (hh:mm)</hh:mm></label>
                            <span class="indicator">*</span>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-5">
                            <label for="difficulty">Difficulty</label>
                            <span class="indicator">*</span>
                        </div>
                        <input class='col-5' type="time" name='cookingTime' id="cookingTime" value='00:00' required>
                        <div class="col-2"></div>
                        <select class="col-5" name="difficulty" id="difficulty" required>
                            <option value="" selected disabled>Select an Option</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Difficult</option>
                        </select>
                        <p id = 'errorTime' class="col-5 errorMessage">No error</p>
                        <div class="col-2"></div>
                        <p id = 'errorDifficulty' class="col-5 errorMessage">No error</p>
                    </div>

                    <div class="query row">
                        <div class="col-3">
                            <label for="ingredients">Ingredients</label>
                            <span class="indicator">*</span>
                        </div>
                        <textarea class='col-9' name="ingredients" id="ingredients" rows="2" required></textarea>
                        <div class="col-3"></div>
                        <p id = 'errorIngredients' class="col-9 errorMessage">No error</p>
                    </div>

                    <div class="query row">
                        <div class="col-3">
                            <label for="instructions">Instructions</label>
                            <span class="indicator">*</span>
                        </div>
                        <textarea class='col-9' name="instructions" id="instructions" rows="2" required></textarea>
                        <div class="col-3"></div>
                        <p id = 'errorInstructions' class="col-9 errorMessage">No error</p>
                    </div>

                    <div class="query row">
                        <label class='col-2' for="otherInfo">Other Information</label>
                        <div class="col-1"></div>
                        <textarea class='col' name="otherInfo" id="otherInfo" rows="2"></textarea>
                    </div>
                    <div class="spacingCheck">
                        <div class="checkboxSpacing">
                            <input type="checkbox" name="receiveEmail" id="receiveEmail">
                            <label for="receiveEmail">I want to recieve an email notification about the result.</label>
                        </div>

                        <div class="checkboxSpacing">
                            <input type="checkbox" name="receiveNumber" id="receiveNumber">
                            <label for="receiveNumber">I want to recieve text notification about the result.</label>
                        </div>
                    </div>

                    <div class="query">
                        <div class="row justify-content-end submitResetSpacing">
                            <input class="col-2" id= 'reset' type="reset" value="Reset">
                            <input class="col-2 " type="submit" value="Submit">      
                        </div>
                    </div>  
                </fieldset>
            </form>
        </main>


        <footer>

        </footer>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="input.js"></script>

    </body>
</html>
